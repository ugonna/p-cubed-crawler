<!DOCTYPE html>
<html lang="en">

 <head>
 	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPP</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
 </head>

 <body>
 	<div class="container">
 		<header>
 			<ul class="nav nav-pills pull-right">
 				<li><a href="#">source on github</a></li>
 				<li><a href="#">@ugonnan</a></li>
 				<li><a href="#">ugonna's website</a></li>
 			</ul>
 			<h3 class="muted">
 				<a href="/"><i class="icon-home home-logo"></i></a>
 				product popularity prediction
 				<small>an experiment</small>
 			</h3>
 		</header>
	 	<section>
	 		<div class="page-header">
	 			<h3>currently tracked keywords <small>YMMV</small></h3>
	 		</div>
	 		<ul class="unstyled row">
	 			{% for kw in tracked_kw: %}
	 			<li class="pull-left kw-list-item span3">
	 				<img src="/img/{{ kw.name.replace(' ', '') }}.jpg"/>
					<div class="span2">
						<h4>{{ kw.name }}</h4>
						<span>
							<a href="/view?id={{ kw.key().id() }}">
							View records &rarr;</a>
						</span>
					</div>
				</li>
	 			{% endfor %}
	 		</ul>
	 	</section>
 	</div>
 	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/lib/jquery-1.9.1.min.js"><\/script>')</script>
 </body>
<html>
